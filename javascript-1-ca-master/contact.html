        <main class="container content">
            <h1>Contact</h1>
			  <form>
          <input type="text" name="firstName" id="firstName" placeholder="First name"><br>
          <div class="error" id="firstNameError">Please enter your first name</div><br>
          <input type="text" name="Adress" id="Adress" placeholder="Adress"><br>
          <div class="error" id="AdressError">Please enter your adress min 10 characters</div><br>
          <input type="text" name="email" id="email" placeholder="Email"><br>
          <div class="error" id="emailError">Please enter a valid email address</div><br>
          <textarea type="text" name="message" id="message" placeholder="Message"></textarea><br>
          <div class="error" id="messageError">Please enter a message min 15 charachters</div><br>
          <a id="submitMessage" class="submit button">SEND</a>
        </form>
